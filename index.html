<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>SVG Animation</title>
<link href="css/animate.css" type="text/css" rel="stylesheet">
<link href="css/any.css" type="text/css" rel="stylesheet">   
   <style>
		svg{
		fill: rgb(58, 154, 154);
		stroke-width:px;
		stroke:#fcd768; 
		}
		
		text{
		width:100px;
		height:100px;
		fill: url(#gradient-4);

		font-size: 100px; 
		white-space: pre;
		}
		
		.three {
		  width: 5em;
		  height: 5em;
		  animation: bounceIn 0.6s;
		  transform: rotateX(10deg);
		  transition: all 3s ;
		  cursor: pointer;
			}

		.three:hover {
		  transform: rotate(0.1deg) scale(1.1);
		}
		
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
	<script src="js/velocity.min.js"></script>
<script src="js/any.js"></script>
    <script>
        $(document).ready(function(){
           
			$(".one")
			.velocity({translateX:90},{delay:2000},{duration:900});	
        });
		
		$(document).ready(function(){
           
			$(".two")
			
			
        });
		
		$(document).ready(function(){
           
			$(".three")
			  .velocity("fadeOut", { delay: 500, duration: 300, loop:true }); 
			  
			
				
        });
    </script>
</head>
<body onload="createSparks(this)">


<?xml version="1.0" encoding="utf-8"?>


<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style id="bx-google-fonts">@import url(https://fonts.googleapis.com/css?family=Sonsie+One:400);</style>
    <pattern id="pattern-0" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" viewBox="0 0 100 100">
      <path d="M 0 0 L 50 0 L 50 100 L 0 100 Z" style="fill: black;"/>
    </pattern>
    <linearGradient id="gradient-4" gradientUnits="userSpaceOnUse" x1="235.031" y1="110.094" x2="235.031" y2="239.172" gradientTransform="matrix(0.987439, 0.158004, -0.071432, 0.446408, 10.816679, 87.199996)">
      <stop offset="0" style="stop-color: rgba(8, 27, 60, 1)"/>
      <stop offset="1" style="stop-color: rgba(0, 0, 0, 1)"/>
    </linearGradient>
  </defs>
  <text class="one animated flash" x="90" y="210" style=" font-family: &quot;Sonsie One&quot;; ">S</text>
  <text class="two animated jello" x="180" y="210" style=" font-family: &quot;Sonsie One&quot;; ">S</text>
  <text class="three animated swing" x="270" y="210" style=" font-family: &quot;Sonsie One&quot;; ">K</text>
</svg>

</body>
</html>
